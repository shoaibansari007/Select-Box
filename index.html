<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'st marie thin';
}
body{
    width: 100%;
    height: 100vh;
    background: linear-gradient(45deg,#ffaf00,#bb02ff);
    position: relative;
    display: flex;
    justify-content: center;
    margin-top: 100px;
    height: 100vh;
}
.box{
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    width: 300px;
    height: 50px;
    box-shadow: 0px  0px 10px rgba(0,0,0,0.4);
}
.box select{
    text-transform: uppercase;
    position: relative;
    padding: 15px;
    text-align: left;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #bb02ff,#ffd376,#ffbe32,#ffaf00);
    color: #130039;
    font-weight: 600;
    appearance: none;
    border: none;
    outline: none;
    border-radius: 10px;
    letter-spacing: 1px;
    font-size: 16px;
}
.box::before{
    content:url(chevron-down-solid.svg);
    position: absolute;
    top:20px;
    right: 20px;
    width: 15px;
    height: 15px;
    z-index: 2;
    padding: 0;
}
.box select:hover{
    box-shadow: inset 0px  0px 15px rgba(0,0,0,0.5);
}
    </style>
    <title>Custon SelectBox</title>
</head>
<body>
    <div class="box">
        <select name="options" id="select">
            
            <option value="name" selected>Select Your State</option>

            <option value="12">Kerala</option>
            <option value="13">Madhya Pradesh</option>
            <option value="14">Maharashtra</option>
            <option value="15">Manipur</option>
            <option value="16">Meghalaya</option>
            <option value="17">Mizoram</option>
            <option value="18">Nagaland</option>
            <option value="19">Odisha</option>

</body>
</html>
